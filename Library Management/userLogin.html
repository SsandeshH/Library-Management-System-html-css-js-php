<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="userLoginStyle.css">
</head>
<body>
  <header>
    <div class="headcontainer">
      <div class="logo">
        <i class="fa-solid fa-l"></i>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <!-- <li><a href="Contact.html">Contact Us</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <div class="background-image">
    <div class="overlay">
      <div class="container">
        <h1>User Login</h1>
        <p>Please enter your information:</p>
        <form action="userphp.php" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <p id="error_message" style="color: red; display: none;">Incorrect user login information.</p>
    </div>
  </div>
  <script>
    // DOM manipulation script to show error message if login information is incorrect
    var urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === '1') {
        document.getElementById("error_message").style.display = "block";
    }
</script>
</body>
</html>
